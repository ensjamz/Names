<h1>Enter Your Name:</h1>

<input type="text" id="name" placeholder="Enter your name">
<button onclick="addName()">Enter</button>

<!-- Add a button to clear the screen and refresh the page -->
<button style="position: absolute; right: 0; top: 0;" onclick="clearScreen()">Clear</button>

<script>
function addName() {
  var name = document.getElementById("name").value;
  var output = name + ".nolimit.eth";
  
  // Create a new element to hold the output text
  var newElement = document.createElement("div");
  newElement.innerHTML = output;
  newElement.style.fontSize = "18px";
  newElement.style.fontWeight = "bold";
  newElement.style.color = "Blue";
  
  // Set a random position for the new element
  newElement.style.position = "absolute";
  newElement.style.left = Math.random() * 100 + "vw";
  newElement.style.top = Math.random() * 100 + "vh";
  
  // Add the new element to the page
  document.body.appendChild(newElement);
  
  // Animate the element by moving it slowly around the screen
  var move = setInterval(function() {
    newElement.style.left = Math.random() * 100 + "vw";
    newElement.style.top = Math.random() * 100 + "vh";
  }, 3000);
}

// Clear all words from the screen and refresh the page
function clearScreen() {
  var elements = document.querySelectorAll("div");
  for (var i = 0; i < elements.length; i++) {
    elements[i].remove();
  }
  
  location.reload();
}
</script>
